<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREVIDAS - Login Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .security-badge {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .demo-credentials {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="logo">
                        <i class="fas fa-stethoscope fa-3x text-primary mb-3"></i>
                        <h1>PREVIDAS</h1>
                        <p class="text-muted">Sistema Médico Inteligente</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-id-card me-2"></i>
                                CRM do Médico
                            </label>
                            <input type="text" class="form-control" id="crm" name="crm" 
                                   placeholder="Digite seu CRM" required maxlength="10">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-lock me-2"></i>
                                Senha
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Digite sua senha" required>
                        </div>
                        
                        <button type="submit" class="btn btn-login" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Acessar Sistema
                        </button>
                    </form>
                    
                    <!-- Credenciais de demonstração -->
                    <div class="demo-credentials">
                        <h6><i class="fas fa-info-circle me-2"></i>Demonstração</h6>
                        <p class="mb-1"><strong>CRM:</strong> 12345</p>
                        <p class="mb-0"><strong>Senha:</strong> senha123</p>
                    </div>
                    
                    <!-- Badge de segurança -->
                    <div class="security-badge">
                        <small>
                            <i class="fas fa-shield-alt me-2"></i>
                            <strong>Sistema Protegido LGPD</strong><br>
                            Autenticação segura • Dados criptografados • Auditoria completa
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" 
         id="loadingOverlay" style="background: rgba(0,0,0,0.8); z-index: 9999; display: none!important;">
        <div class="text-center text-white">
            <div class="spinner-border mb-3" style="width: 3rem; height: 3rem;"></div>
            <h5>Verificando credenciais...</h5>
            <p>Autenticando médico no sistema</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const crm = document.getElementById('crm').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Mostrar loading
            loadingOverlay.style.display = 'flex';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verificando...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ crm, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Salvar token
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('doctor_info', JSON.stringify(result.doctor));
                    
                    // Mostrar sucesso
                    loginBtn.innerHTML = '<i class="fas fa-check me-2"></i>Login realizado!';
                    loginBtn.className = 'btn btn-success';
                    
                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        window.location.href = '/consultation';
                    }, 1000);
                    
                } else {
                    throw new Error(result.error || 'Credenciais inválidas');
                }
                
            } catch (error) {
                // Mostrar erro
                alert('Erro no login: ' + error.message);
                console.error('Erro:', error);
                
                // Resetar botão
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Acessar Sistema';
                loginBtn.className = 'btn btn-login';
                
                // Esconder loading
                loadingOverlay.style.display = 'none';
            }
        });
        
        // Auto-focus no campo CRM
        document.getElementById('crm').focus();
    </script>
</body>
</html>
